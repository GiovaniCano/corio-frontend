<div class="p-2 bg-light rounded">
    <div class="list-header d-flex justify-content-between align-items-center">
        <h3 class="h6 m-0">{{ list.name }}</h3>
        <app-button-svg type="edit"></app-button-svg>
    </div>
    <div class="list-body">
        <ng-container *ngFor="let item of list.items">
            <app-list-itemable [item]="item"></app-list-itemable>
        </ng-container>
    </div>
</div>
