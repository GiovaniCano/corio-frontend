<app-header-guest></app-header-guest>

<div id="content" class="content-center mx-auto">
    <main class="bg-light p-3 box-shadow-lg rounded-4">
        <h1 class="text-center h2">Olvidé mi Contraseña</h1>

        <p class="my-3">Enviaremos un enlace a tu email para restablecer tu contraseña.</p>

        <form [formGroup]="form" (submit)="submit()">
            <app-form-control-a
                formControlName="email"
                [control]="email"
                type="email" 
                label="E-mail" 
                placeholder="El email asociado a tu cuenta"></app-form-control-a>

            <button type="submit" class="btn-form" [disabled]="(form.statusChanges | async) !== 'VALID'">
                <span class="spinner-border spinner-border-sm" *ngIf="showSpinner"></span>
                Enviar enlace
            </button>
        </form>

    </main>
    <div class="#actions mt-5">
        <div class="btn-group">
            <a routerLink="/register" class="btn btn-light">Crear cuenta</a>
            <div class="btn-group-separator"></div>
            <a routerLink="/login" class="btn btn-light">Iniciar sesión</a>
        </div>
    </div>
</div>
