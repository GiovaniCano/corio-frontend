<app-header-guest></app-header-guest>

<div id="content" class="content-center mx-auto">
    <main class="bg-light p-3 box-shadow-lg rounded-4">
        <h1 class="text-center h2">Crear Cuenta</h1>

        <form [formGroup]="form" (submit)="submit()">
            <app-form-control-a
                formControlName="email"
                [control]="email"
                type="email" 
                label="E-mail" 
                placeholder="Tu correo electrónico"></app-form-control-a>
            <app-form-control-a
                formControlName="username"
                [control]="username"
                type="text" 
                label="Nombre de usuario" 
                placeholder="Elige un nombre de usuario"></app-form-control-a>

            <app-form-control-a
                formControlName="password"
                [control]="password"
                type="password" 
                label="Contraseña" 
                placeholder="Tu contraseña"></app-form-control-a>
            <app-form-control-a
                formControlName="password_confirmation"
                [control]="password_confirmation"
                type="password" 
                label="Repetir contraseña" 
                placeholder="Repite tu contraseña"></app-form-control-a>

            <div *ngIf="(form.statusChanges | async) === 'INVALID' && passwordConfirmationError" class="text-danger h6 mb-4 arial">{{passwordConfirmationError}}</div>

            <button type="submit" class="btn-form" [disabled]="(form.statusChanges | async) !== 'VALID'">
                <span class="spinner-border spinner-border-sm" *ngIf="showSpinner"></span>
                Crear cuenta
            </button>
        </form>

    </main>
    <div class="#actions mt-5">
        <div class="btn-group">
            <a routerLink="/forgot-password" class="btn btn-light">Olvidé mi contraseña</a>
            <div class="btn-group-separator"></div>
            <a routerLink="/login" class="btn btn-light">Iniciar sesión</a>
        </div>
    </div>
</div>
