<app-header-actions>
    <button *ngIf="(sm$ | async); else mobileButtons" class="btn btn-light">Añadir día</button>

    <ng-template #mobileButtons>    
        <div class="btn-group">
            <button class="btn btn-light">Añadir día</button>
            <div class="btn-group-separator"></div>
            <button class="btn btn-light">Mostrar dÍas</button>
        </div>
    </ng-template>
</app-header-actions>


<ng-container *ngIf="(days$|async) as days; else noDaysYet">

    <!-- desktop -->
    <ng-container *ngIf="(sm$ | async); else mobileContent">
        <div class="content-center" id="days-desktop">
            <main class="days-container">
                <ng-container *ngFor="let day of days">
                    <app-day-show [day]="day"></app-day-show>
                </ng-container>
            </main>
        </div>
    </ng-container>
    
    <!-- mobile -->
    <ng-template #mobileContent>
        <main id="days-mobile">
            <ng-container *ngFor="let day of days">
                <app-day-show [day]="day"></app-day-show>
            </ng-container>
        </main>
    </ng-template>

</ng-container>

<ng-template #noDaysYet>
    <!-- to keep footer at bottom while loading days -->
    <div class="content-center"></div>
</ng-template>

<app-footer></app-footer>
