<div class="day-container bg-light p-2">
    <div class="day-header d-flex justify-content-between align-items-center">
        <h3 class="fs-6 m-0 fw-bold">{{day.name}}</h3>
        <div class="d-flex">
            <app-button-svg type="edit"></app-button-svg>
            <app-button-svg type="add"></app-button-svg>
        </div>
    </div>
    <ul class="day-sections list-unstyled">
        <ng-container *ngFor="let daySection of day.day_sections">
            <li>
                <app-day-section-show [daySection]="daySection"></app-day-section-show>
            </li>
        </ng-container>
    </ul>
</div>
