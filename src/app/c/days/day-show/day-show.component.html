<div class="day-container bg-light">
    <div class="day-header d-flex justify-content-between align-items-center pb-1 pt-2 ps-3 pe-2">
        <h3 class="h6 m-0 fw-bold">{{day.name}}</h3>
        <div class="d-flex">
            <app-button-svg type="edit" class="me-3"></app-button-svg>
            <app-button-svg type="add"></app-button-svg>
        </div>
    </div>
    <ul class="day-sections list-unstyled m-0">
        <ng-container *ngFor="let daySection of day.day_sections">
            <li class="day-section-show">
                <app-day-section-show [daySection]="daySection"></app-day-section-show>
            </li>
        </ng-container>
    </ul>
</div>
